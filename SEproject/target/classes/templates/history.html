<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回答历史记录</title>
    <link rel="stylesheet" href="/css/style_history.css">
    <style>
        /* 内联样式用于按钮 */
        .center-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .center-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50; /* 修改按钮背景色 */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .center-button:hover {
            background-color: #45a049; /* 修改按钮悬停时的背景色 */
        }
    </style>
</head>
<body>
<header>
    <h1>回答历史记录</h1>
</header>
<main>
    <div id="history">
        <th:block th:each="history : ${historyList}">
            <div class="history-item">
                记录ID: <span th:text="${history.username}"></span>, 内容: <span th:text="${history.data}"></span>
            </div>
        </th:block>
    </div>
    <!-- 添加回到主界面的按钮容器 -->
    <div class="center-button-container">
        <button class="center-button" onclick="goToMain()">回到主界面</button>
    </div>
</main>
<script>
    function goToMain() {
        window.location.href = '/selection';  // 设置点击事件重定向到主界面
    }
</script>
</body>
</html>
