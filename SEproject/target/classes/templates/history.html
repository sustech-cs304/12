<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回答历史记录</title>
    <link rel="stylesheet" href="/css/style_history.css">
</head>
<body>
<header>
    <h1>回答历史记录</h1>
</header>
<main>
    <div id="history">加载中...</div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const quizId = urlParams.get('id');

        if (quizId) {
            try {
                const response = await fetch(`/api/quiz-history?id=${quizId}`);
                if (!response.ok) {
                    throw new Error('网络响应失败');
                }
                const data = await response.json();
                renderHistory(data);
            } catch (error) {
                console.error('获取历史记录失败:', error);
                document.getElementById('history').textContent = '获取历史记录失败。';
            }
        } else {
            document.getElementById('history').textContent = '未找到题库ID。';
        }
    });

    function renderHistory(data) {
        const historyContainer = document.getElementById('history');
        historyContainer.innerHTML = '';

        data.forEach(item => {
            const div = document.createElement('div');
            div.textContent = `记录ID: ${item.id}, 内容: ${item.content}`;
            historyContainer.appendChild(div);
        });
    }
</script>
</body>
</html>
