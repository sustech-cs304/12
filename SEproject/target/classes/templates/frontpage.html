<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手交易平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
        .search-box {
            margin: 20px 0;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .recommendations {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .recommendation {
            width: 30%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .recommendation img {
            max-width: 50%;
            height: auto;
            margin-bottom: 10px;
        }

        .tag {
            font-size: 12px;
            color: #666;
        }
        .price {
            font-size: 16px;
            color: red;
            font-weight: bold;
        }
        /*.seller {*/
        /*    position: absolute;*/
        /*    left: 5px;*/
        /*    bottom: 5px;*/
        /*    font-size: 12px;*/
        /*    color: #333;*/
        /*}*/
    </style>
</head>
<body>
<div class="navbar">
    <a href="main_page">首页</a>
    <!--    <a href="#">二手商品</a>-->
    <a href="/postGoods">发布商品</a>
    <a href="#">我的账户</a>
    <a href="#">退出</a>
</div>

<form class="search-box" method="GET" action="/search">
    <input type="text" name="searchQuery" class="search-input" placeholder="搜索商品..." th:value="${searchQuery}">
    <button type="submit" class="search-btn">搜索</button>
</form>

<div class="recommendations">
    <div class="recommendation" th:each="product : ${recommendedProducts}">
        <!--        <img th:src="@{'/getImage/' + ${product.good_id}}" alt="Product Image"/>-->
        <!--        <h3 th:text="${product.name}">商品名称</h3>-->
        <a th:href="@{'/productInfo?id=' + ${product.good_id}}"> <!-- 设置跳转链接及传递商品ID -->
            <img th:src="@{'/getImage/' + ${product.good_id}}" alt="Product Image"/>
            <h3 th:text="${product.name}">商品名称</h3>
        </a>
        <p class="tag" th:text="${product.tags}">标签</p>
        <p class="price" th:text="${'¥' + product.price}">价格</p>
        <p class="seller" th:text="${'卖家：' + product.seller}">卖家信息</p>
    </div>
</div>
</body>
</html>
