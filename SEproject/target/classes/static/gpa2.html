<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .avatar {
      float: right;
      padding: 14px 20px;
      color: white;
    }

    .avatar img {
      border-radius: 50%;
    }

    h1 {
      text-align: center;
    }

    table {
      margin: 0 auto;
      width: 80%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    #gpaRuleSelect {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #gpaRulesList {
      list-style-type: none;
      padding: 0;
    }

    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
    }

    .container > div {
      flex: 1;
      margin-right: 20px;
    }

    .button-container {
      text-align: right;
      margin-top: 20px; /* Add margin to separate from the table */
    }
  </style>
</head>
<body>
<div class="navbar">
  <a href="/main" class="btn btn-primary">首页</a>
  <a href="/gradehistory">历史成绩</a>
  <a href="/advice" class="btn btn-primary">学习建议</a>
  <a href="/selection">辅导咨询</a>
  <div class="avatar">
    <img src="avatar.jpg" alt="Avatar" width="50" height="50">
  </div>
</div>

<h1>GPA Calculator</h1>
<div class="container">
  <div>
    <table id="gradeTable">
      <tr>
        <th>课程</th>
        <th>学分</th>
        <th>分数</th>
      </tr>
    </table>
    <div class="button-container">
      <button onclick="addRow()">添加一行</button>
      <button onclick="calculateGPA()">计算GPA</button>
    </div>
  </div>
  <div>
    <label for="gpaRuleSelect">选择规则：</label>
    <select id="gpaRuleSelect" onchange="changeGPARule()">
      <option value="default">学校A规则</option>
      <option value="schoolB">学校B规则</option>
      <option value="schoolC">学校C规则</option>
    </select>
    <h3>换算规则：</h3>
    <ul id="gpaRulesList">
      <li>学校A规则：90及以上为4.0，80-89为3.0，70-79为2.0，60-69为1.0，60以下为0.0</li>
      <li>学校B规则：95及以上为4.0，85-94为3.5，75-84为2.5，60-74为1.0，60以下为0.0</li>
      <li>学校C规则：...</li>
      <!-- 添加更多规则的说明 -->
    </ul>
  </div>
</div>
<p id="result"></p>

<script>
  function addRow() {
    var newRow = document.createElement('tr');
    newRow.innerHTML = `
                <td><input type="text" class="course"></td>
                <td><input type="number" class="credit" step="1" min="0"></td>
                <td><input type="number" class="score" step="1" min="0"></td>
            `;
    document.getElementById('gradeTable').appendChild(newRow);
  }

  function changeGPARule() {
    var ruleSelect = document.getElementById('gpaRuleSelect');
    var selectedRule = ruleSelect.options[ruleSelect.selectedIndex].value;
    // 根据选择的规则更新页面中的说明文本
    var rulesList = document.getElementById('gpaRulesList');
    var rules = {
      'default': '学校A规则：90及以上为4.0，80-89为3.0，70-79为2.0，60-69为1.0，60以下为0.0',
      'schoolB': '学校B规则：95及以上为4.0，85-94为3.5，75-84为2.5，60-74为1.0，60以下为0.0',
      'schoolC': '学校C规则：...'
      // 添加更多规则的说明文本
    };

    // for (var rule in rules) {
    //   rulesList.innerHTML += "<li>" + rules[rule] + "</li>";
    // }
    // rulesList.innerHTML += "</ul>";
  }

  function calculateGPA() {
    var totalCredits = 0;
    var totalGradePoints = 0;

    var rows = document.querySelectorAll('#gradeTable tr');
    for (var i = 1; i < rows.length; i++) {
      var course = rows[i].querySelector('.course').value;
      var credit = parseFloat(rows[i].querySelector('.credit').value);
      var score = parseFloat(rows[i].querySelector('.score').value);

      var gradePoint;
      // 根据选择的规则进行换算
      var selectedRule = document.getElementById('gpaRuleSelect').value;
      if (selectedRule === 'default') {
        // 默认规则
        if (score >= 90) {
          gradePoint = 4.0;
        } else if (score >= 80) {
          gradePoint = 3.0;
        } else if (score >= 70) {
          gradePoint = 2.0;
        } else if (score >= 60) {
          gradePoint = 1.0;
        } else {
          gradePoint = 0.0;
        }
      } else if (selectedRule === 'schoolB') {
        // 学校B规则
        if (score >= 95) {
          gradePoint = 4.0;
        } else if (score >= 85) {
          gradePoint = 3.5;
        } else if (score >= 75) {
          gradePoint = 2.5;
        } else if (score >= 60) {
          gradePoint = 1.0;
        } else {
          gradePoint = 0.0;
        }
      } else if (selectedRule === 'schoolC') {
        // 学校C规则
        // 添加学校C规则的逻辑
      }

      totalCredits += credit;
      totalGradePoints += gradePoint * credit;
    }

    var gpa = totalGradePoints / totalCredits;
    document.getElementById('result').innerText = "GPA: " + gpa.toFixed(2);
  }

  // 添加初始三行空白的输入行
  for (var i = 0; i < 3; i++) {
    addRow();
  }
</script>
</body>
</html>
