<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手交易平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
        .search-box {
            margin: 20px 0;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .recommendations {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .recommendation {
            width: 30%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .recommendation img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#">首页</a>
    <a href="#">二手商品</a>
    <a href="#">发布商品</a>
    <a href="#">我的账户</a>
    <a href="#">退出</a>
</div>

<div class="search-box">
    <input type="text" class="search-input" placeholder="搜索商品..." th:value="${searchQuery}">
    <button class="search-btn">搜索</button>
</div>

<div class="recommendations">
    <div class="recommendation" th:each="product : ${recommendedProducts}">
        <img th:src="${product.imageUrl}" alt="Product">
        <h3 th:text="${product.name}">商品名称</h3>
        <p th:text="${product.description}">商品描述或简介</p>
    </div>
</div>
</body>
</html>
