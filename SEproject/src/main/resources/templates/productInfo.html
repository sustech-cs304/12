<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <style>
        /* CSS样式可以根据需要自行调整 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .seller-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .seller-name {
            font-weight: bold;
            font-size: 18px;
        }
        .product-info {
            padding: 20px 0;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-bottom: 10px;
        }
        .views {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
        }
        .description {
            margin-bottom: 20px;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .contact-info {
            padding: 20px 0;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        .contact-label {
            font-size: 16px;
            font-weight: bold;
        }
        .contact-details {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="seller-info">
        <p class="seller-name" th:text="${product.seller}">卖家用户名</p>
    </div>
    <div class="product-info">
        <p class="price" th:text="'¥ ' + ${product.price}">¥ 100.00</p>
        <p class="views" th:text="'浏览量：' + ${product.view}">浏览量：1000</p>
        <p class="description" th:text="${product.description}">商品描述：这是一个商品的描述</p>
        <img class="product-image" th:src="@{'/getImage/' + ${product.good_id}}" alt="Product Image">
    </div>
    <div class="contact-info">
        <p class="contact-label">联系方式:</p>
        <p class="contact-details" th:text="${product.contact}">电话: 123-456-7890</p>
    </div>
</div>
</body>
</html>
